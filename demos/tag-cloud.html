<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="point">
  <link rel="stylesheet" href="./assets/common.css">
  <title>Tag Cloud</title>
</head>

<body>
  <div id="canvas"></div>
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="./assets/lodash-4.17.4.min.js"></script>
  <script src="./assets/data-set.min.js"></script>
  <script src="../build/g2.js"></script>
  <script>
    function getTextAttrs(cfg) {
      return _.assign({}, cfg.style, {
        fillOpacity: cfg.opacity,
        fontSize: cfg.size,
        rotate: cfg.origin._origin.rotate,
        text: cfg.origin._origin.text,
        textAlign: 'center',
        fontFamily: cfg.origin._origin.font,
        fill: cfg.color,
        textBaseline: 'Alphabetic'
      });
    }
    // 给point注册一个词云的shape
    G2.Shape.registerShape('point', 'cloud', {
      drawShape(cfg, container) {
        const attrs = getTextAttrs(cfg);
        return container.addShape('text', {
          attrs: _.assign(attrs, {
            x: cfg.x,
            y: cfg.y
          })
        });
      }
    });
    // const imageMask = new Image();
    // imageMask.crossOrigin = '';
    // imageMask.src = 'https://zos.alipayobjects.com/rmsportal/EEFqYWuloqIHRnh.jpg';
    // imageMask.onload = () => {
    $.getJSON('./data/g2pv.json', data => {
      const ds = new DataSet();
      const dv = ds.createView('g2pv').source(data);
      dv.transform({
        type: 'tag-cloud',
        fields: [ 'site', 'pv' ],
        font: 'Impact',
          // imageMask,
        size: [ window.innerWidth, window.innerHeight ],
        padding: 1,
        text(d) {
          const site = d.site;
          let index = site.indexOf('.');
          let text = site;
          if (index > 0 && index < site.length) {
            text = site.substr(0, index);
              // 当字符串是'www'时获取下一个
            if (text === 'www') {
              text = site.substr(index + 1);
              index = text.indexOf('.');
              text = text.substr(0, index);
            }
              // 当字符串是数字时获取整个网址
            if (/^[0-9]*$/g.test(text)) {
              text = site;
            }
          }
          return text;
        },
        fontSize(d) {
          const max = dv.max('pv');
          const min = dv.min('pv');
          return ((d.pv - min) / (max - min)) * (80 - 14) + 14;
        }
      });
      const chart = new G2.Chart({
        container: 'canvas',
        forceFit: true,
        height: window.innerHeight
      });
      chart.source(dv);
      chart.legend(false);
      chart.axis(false);
      chart.tooltip({
        title: false
      });
      chart.coord().reflect();
      chart.point()
          .position('x*y')
          .color('text')
          .size('size', function(size) {
            return size;
          })
          .shape('cloud');
      chart.tooltip('site*pv');
      chart.render();
    });
    // };
  </script>
</body>

</html>
